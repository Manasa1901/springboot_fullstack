<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Trains</title>
    <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
<div class="container">
    <h1>Trains</h1>
    <a href="/trains/new" class="add-train">Add New Train</a>
    <table>
        <tr>
            <th>Train ID</th>
            <th>Name</th>
            <th>Source</th>
            <th>Destination</th>
            <th>Base Price</th>
            <th>Discount Percentage</th>
            <th>Actions</th>    
        </tr>
        <tr th:each="train : ${trains}">
            <td th:text="${train.id}"></td>
            <td th:text="${train.name}"></td>
            <td th:text="${train.source}"></td>
            <td th:text="${train.destination}"></td>
            <td th:text="${train.basePrice}"></td>
            <td th:text="${train.discountPercentage}"></td>
            <td>
                <a th:href="@{/trains/edit/{id}(id=${train.id})}" class="action-link">Edit</a>
                <a th:href="@{/trains/delete/{id}(id=${train.id})}" class="action-link">Delete</a>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
