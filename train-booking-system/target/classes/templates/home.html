<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Train Booking System - Home</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #e0edfb 0%, #a5d8ff 100%), 
                        url('/img/train-bg.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-blend-mode: overlay;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow-x: hidden;
        }
        .landing-container {
            background: rgba(255,255,255,0.94);
            border-radius: 18px;
            box-shadow: 0 14px 46px rgba(0,82,186,0.13);
            padding: 54px 36px;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 540px;
            width: 95%;
            animation: fadeIn 1.2s cubic-bezier(0.21,0.97,0.54,0.97) both;
        }
        @keyframes fadeIn {
            0% {opacity: 0; transform: translateY(40px);}
            100% {opacity: 1; transform: none;}
        }
        .landing-container h1 {
            color: #007bff;
            font-size: 2.6rem;
            margin-bottom: 14px;
            letter-spacing: 1px;
            animation: growTitle 1s 0.2s both;
        }
        @keyframes growTitle {
            from {transform: scale(0.87); opacity: 0;}
            to   {transform: scale(1); opacity: 1;}
        }
        .landing-container p {
            font-size: 1.22rem;
            color: #444;
            margin-bottom: 38px;
            text-align: center;
            animation: fadeIn 1.3s 0.6s both;
        }
        .home-links {
            display: flex;
            flex-direction: column;
            gap: 26px;
            width: 100%;
            align-items: center;
        }
        .home-link {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #007bff;
            color: #fff;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.24rem;
            border-radius: 9px;
            padding: 19px 0;
            width: 86%;
            max-width: 340px;
            box-shadow: 0 5px 20px rgba(0,123,255,0.10);
            transition: background 0.19s, box-shadow 0.2s, transform 0.19s;
            animation: fadeSlide 1.1s cubic-bezier(.82,.07,.73,.97) both;
        }
        .home-link:nth-child(1) {animation-delay: 1s;}
        .home-link:nth-child(2) {animation-delay: 1.14s;}
        .home-link:nth-child(3) {animation-delay: 1.27s;}
        .home-link:nth-child(4) {animation-delay: 1.4s;}
        @keyframes fadeSlide {
            0% {opacity: 0; transform: translateY(32px);}
            100% {opacity: 1; transform: none;}
        }
        .home-link:hover {
            background: #0056b3;
            box-shadow: 0 12px 32px rgba(0,86,179,0.18);
            transform: translateY(-3px) scale(1.037);
        }
        .home-link span {
            font-size: 1.5rem;
            margin-right: 13px;
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <a href="/login" class="home-link" style="margin-bottom: 28px; width: 86%; max-width: 340px;">
            <span>ðŸ”‘</span> Login
        </a>
        <h1>Train Booking System</h1>
        <p>Fast, reliable train tickets and management.<br/>
           Manage users, trains, and bookings with ease.</p>
        <div class="home-links">
            <a href="/users" class="home-link"><span>ðŸ‘¤</span> Manage Users</a>
            <a href="/trains" class="home-link"><span>ðŸš†</span> View Trains</a>
            <a href="/tickets" class="home-link"><span>ðŸŽ«</span> Book Tickets</a>
        </div>
    </div>
</body>
</html>
